<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="../../view/css/nav.css">
    <link rel="stylesheet" href="../../view/css/collections.css">
    <script src="../../remote/wordbooks.js"></script>
    <script src="../../services/elementsFunctions.js"></script>
    <link rel="stylesheet" href="../../view/css/translations.css">
    <link rel="stylesheet" href="../../view/css/settings.css">
</head>
<body>
<div class="wrapper">
    <nav class="nav-menu">
        <button class="nav-button" disabled>Collections</button>
        <button class="nav-button">Translations</button>
        <button class="nav-button">Definitions</button>
        <button class="nav-button">Settings</button>
        <button class="refresh-btn">Refresh</button>
    </nav>
    <div class="content">
        <div class="collections">
            <div class="header">
                <div>English</div>
                <input id="create-term" placeholder="Type new term..." class="add">
                <input id="filter-terms" placeholder="Filter..." class="add">
            </div>
            <div class="terms"></div>
        </div>
        <div class="translations">
            <div class="scroll"></div>
        </div>
        <div class="definitions"></div>
        <div class="settings">
            <div class="block">
                <div class="enable">
                    <span>Enable:</span>
                    <div class="lever">
                        <div class="slider">|||</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../view/terms.js"></script>
<script src="../../view/translations.js"></script>
<script src="../../view/settings.js"></script>
<script src="../../view/nav.js"></script>
</body>
</html>
