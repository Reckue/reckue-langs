<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/collections.css">
    <link rel="stylesheet" href="css/translations.css">
    <link rel="stylesheet" href="css/settings.css">
</head>
<body>
<div class="wrapper">
    <nav class="navbar"></nav>
    <div class="content">
        <div class="wordbook">
            <div class="header">
                <div>English</div>
                <input id="create-term" placeholder="Type new term..." class="add">
                <input id="filter-terms" placeholder="Filter..." class="add">
            </div>
            <div class="words"></div>
            <button id="load-more">Load more...</button>
        </div>
        <div class="definitions"></div>
        <div class="settings">
            <div class="block">
                <div class="enable">
                    <span>Enable:</span>
                    <div class="lever">
                        <div class="slider">|||</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../enum/Levels.js"></script>
<script src="../services/wordbook.js"></script>
<script src="../services/html.js"></script>
<script src="../services/enum.js"></script>
<script src="../services/navbar.js"></script>

<script type="module" src="../scripts/wordbook.js"></script>
<script type="module" src="../scripts/settings.js"></script>
<script type="module" src="../scripts/navbar.js"></script>
</body>
</html>
