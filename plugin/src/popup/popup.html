<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="./nav/nav-menu.css">
    <link rel="stylesheet" href="./content/collections.css">
    <script src="../wordbook.js"></script>
    <script src="elementsFunctions.js"></script>
    <link rel="stylesheet" href="content/translations.css">
    <link rel="stylesheet" href="content/settings.css">
</head>
<body>
<div class="wrapper">
    <nav class="nav-menu">
        <button class="nav-button" disabled>Collections</button>
        <button class="nav-button">Translations</button>
        <button class="nav-button">Definitions</button>
        <button class="nav-button">Settings</button>
        <button class="refresh-btn">Refresh</button>
    </nav>
    <div class="content">
        <div class="collections">
            <div class="header">
                <div>English</div>
                <input id="create-term" placeholder="Type new term..." class="add">
            </div>
            <div class="terms"></div>
        </div>
        <div class="translations">
            <div class="scroll"></div>
        </div>
        <div class="definitions"></div>
        <div class="settings">
            <div class="block">
                <div class="enable">
                    <span>Enable:</span>
                    <div class="lever">
                        <div class="slider">|||</div>
                    </div>
                </div>
                <div class="language">
                    <span>Translate:</span>
                    <input id="from" placeholder="ru">
                    <input id="to" placeholder="en">
                    <select>
                        <option>Google</option>
                        <option>Yandex</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="./content/terms.js"></script>
<script src="./content/translations.js"></script>
<script src="content/settings.js"></script>
<script src="content/collections.js"></script>
<script src="./nav/nav.js"></script>
</body>
</html>
